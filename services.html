<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Business Frontpage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="components/bootstrap3/css/bootstrap.min.css">
    <link rel="stylesheet" href="components/bootstrap3/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/calendar.css">

    <!-- Custom CSS -->
    <link href="css/business-frontpage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">Home</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="./services.html">Services</a>
                </li>
                <li>
                    <a href="./contact.html">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Image Background Page Header -->
<!-- Note: The background image is set within the business-casual.css file. -->
<header class="business-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="tagline">Company Name</h1>
            </div>
        </div>
    </div>
</header>

<!-- Page Content -->
<div class="container">

    <div class="page-header">

        <div class="pull-right form-inline">
            <div class="btn-group">
                <button class="btn btn-primary" data-calendar-nav="prev"></button>
                <button class="btn btn-default" data-calendar-nav="today"></button>
                <button class="btn btn-primary" data-calendar-nav="next"></button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" data-calendar-view="year"></button>
                <button class="btn btn-primary active" data-calendar-view="month"></button>
                <button class="btn btn-primary" data-calendar-view="week"></button>
                <button class="btn btn-primary" data-calendar-view="day"></button>
            </div>
        </div>

        <h3></h3>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div id="calendar"></div>
        </div>
        <div class="col-md-3">
            <div class="row">
                <select id="first_day" class="form-control">
                    <option value="" selected="selected">First day of week language-dependant</option>
                    <option value="2">First day of week is Sunday</option>
                    <option value="1">First day of week is Monday</option>
                </select>
                <select id="language" class="form-control">
                    <option value="">English</option>
                    <option value="ru-RU">Русский</option>
                    <option selected="selected" value="ua-UA">Українська</option>
                </select>
                <label class="checkbox">
                    <input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="format-12-hours"> 12 Hour format
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="show_wb" checked> Show week box
                </label>
                <label class="checkbox">
                    <input type="checkbox" id="show_wbn" checked> Show week box number
                </label>
            </div>

            <h4>Events</h4>
            <small>This list is populated with events dynamically</small>
            <ul id="eventlist" class="nav nav-list"></ul>
        </div>
    </div>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2016</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script type="text/javascript" src="components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="components/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="components/jstimezonedetect/jstz.min.js"></script>
<script type="text/javascript" src="js/language/ru-RU.js"></script>
<script type="text/javascript" src="js/language/ua-UA.js"></script>
<script type="text/javascript" src="js/calendar.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
